<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.completion_report.label_tag }}
    {{ form.completion_report }}
  </div>
  <div class="mb-3">
    {{ form.worked_hours.label_tag }}
    {{ form.worked_hours }}
  </div>
  <button type="submit" class="btn btn-success">Mark as Completed</button>
</form>
