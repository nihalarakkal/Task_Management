{% extends "tasks/base.html" %}
{% block content %}
<h3>Manage Users</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No users found</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_user' %}" class="btn btn-primary">Add New User</a>
 <a href="{% url 'superadmin_dashboard' %}" class="btn btn-secondary ">Back to Home</a>
{% endblock %}
