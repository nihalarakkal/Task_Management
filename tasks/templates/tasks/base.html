{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>Task Management</title>
  <link rel="stylesheet" href="{% static 'tasks/css/bootstrap.min.css' %}">
  <style>
    body { background-color: #f4f6f9; }
    .sidebar { min-height: 100vh; }
    .card { border-radius: 0.5rem; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Task Management</a>
    {% if user.is_authenticated %}
    <span class="text-white me-2">Hi, {{ user.username }} ({{ user.role|title }})</span>
    <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    {% endif %}
  </div>
</nav>

<div class="container-fluid mt-3">
  {% block content %}{% endblock %}
</div>

<script src="{% static 'tasks/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
